<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>iniciarSesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Iniciar Sesion</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="formularioInicioSesion" (ngSubmit)="iniciarSesion()">
  <ion-icon name="person-circle-outline" style="font-size: 300px; display: flex;"></ion-icon>
  <ion-item>
    <ion-label>Ingresa tu usuario</ion-label>
    <ion-input type="text" formControlName="usuario"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Ingresa tu password</ion-label>
    <ion-input type="text" formControlName="password"></ion-input>
  </ion-item>
  <ion-button type="submit">Iniciar Sesion</ion-button>
  </form>
  <ion-spinner *ngIf="auth.$cargando | async" name="bubbles"></ion-spinner>

</ion-content>
